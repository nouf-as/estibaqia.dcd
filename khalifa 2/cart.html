        body {

        .container {

        .controls {

        }
        .control-button {
            border: none;
            background-color: #35424a;

            padding: 5px 10px;

        }
        .delete-button {

        .form-section {

        }
        .back-button {

            color: #35424a;
            border: none;

        }

</head>
<body>

<div class="container">
    <h1>ÿ≥ŸÑÿ© ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™</h1>
    <div id="cart-items"></div>
    <button class="clear-cart" onclick="clearCart()">ÿßÿ≤ÿßŸÑÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™</button>

    <div class="form-section">
        <h2>: ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®</h2>
        <form id="order-form">
            <input type="text" placeholder="ÿßÿ≥ŸÖ ŸÖŸÇÿØŸÖ ÿßŸÑÿ∑ŸÑÿ®" required>
            <input type="email" placeholder="ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä" required>
            <input type="tel" placeholder="ÿßŸÑŸÖÿ±ŸÉÿ≤" required>
            <textarea placeholder="ŸÖŸÑÿßÿ≠ÿ∂ÿßÿ™" required></textarea>
            <button type="submit" class="submit-button">ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®</button>
        </form>
    </div>

    <button class="back-button" onclick="goBackToStore()"><a href="k2.html" style="color: inherit; text-decoration: none;">ÿßŸÑÿπŸàÿØÿ© ÿßŸÑŸâ ÿßŸÑŸÖŸÜÿµÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a></button>
</div>

<script>
    function loadCart() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const cartItemsDiv = document.getElementById('cart-items');
        if (cartItems.length === 0) {
            cartItemsDiv.innerHTML = '<p>ŸÑÿßÿ™Ÿàÿ¨ÿØ ÿ∑ŸÑÿ®ÿßÿ™ ŸÅŸä ÿßŸÑÿ≥ŸÑÿ©.</p>'; // Clear message
        } else {
            cartItemsDiv.innerHTML = cartItems.map((item, index) => `
                <div class="cart-item">
                    <h2>${item.name}</h2>
                    <img src="${item.image}" alt="${item.name}">
                    <div class="controls">
                        <button class="control-button" onclick="updateQuantity(${index}, 1)">+</button>
                        <span>${item.quantity}</span>
                        <button class="control-button" onclick="updateQuantity(${index}, -1)">-</button>
                        <button class="delete-button" onclick="removeItem(${index})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }
    }

    function updateQuantity(index, change) {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        if (change === 1) {
            cartItems[index].quantity += 1;
        } else if (change === -1 && cartItems[index].quantity > 1) {
            cartItems[index].quantity -= 1;
        }
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        loadCart();
    }

    function removeItem(index) {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        cartItems.splice(index, 1); // Remove item from cart
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        loadCart();
    }

    function clearCart() {
        localStorage.removeItem('cartItems');
        loadCart();
    }

    document.getElementById('order-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿ®ŸÜÿ¨ÿßÿ≠!');
        clearCart(); // Clear the cart after submission
        this.reset(); // Reset the form
    });

    function goBackToStore() {
        window.location.href = 'khalifa2.html'; // Change to your store page URL
    }

    // Load cart items on page load
    loadCart();
</script>
